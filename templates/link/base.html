{% load static bootstrap5 %}
<!doctype html>
<html lang="ru">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static "plugins/bootstrap-5.2.0-dist/css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "plugins/fontawesome-free-6.1.2-web/css/all.min.css" %}" />
    {% block stylesheet %}{% endblock %}

    <script src={% static "plugins/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js" %}></script>

</head>
{% endblock %}

<body>
{% include 'link/nav.html' %}

 <div class="row">
    <div class="col"></div>
        <div class="col-6">
          <div class="jumbotron">
              <div class="container-md">
        {% block content %}
        {% endblock %}
              </div>
          </div>
        </div>
    <div class="col"></div>
 </div>

</body>
<footer>
{% include 'link/footer.html' %}
</footer>
</html>
