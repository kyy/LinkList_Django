{% extends 'link/base.html' %}
{% load bootstrap5 %}


{% block title %}Change Password Page{% endblock title %}

{% block content %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form show_help=False show_label=False %}
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
{% endblock content %}
