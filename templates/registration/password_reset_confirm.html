{% extends 'link/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Setting New password{% endblock %}

{% block content %}
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-sm" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
