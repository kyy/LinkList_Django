{% extends 'link/base.html' %}
{% load bootstrap5%}

{% block title %}Setting New password{% endblock %}

{% block content %}

	    <h2>Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form show_help=False show_label=False %}
            <button class="btn btn-primary btn-sm" type="submit">Reset password</button>
        </form>


{% endblock %}
