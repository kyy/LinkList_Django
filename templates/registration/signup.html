{% extends 'link/base.html' %}
{% load bootstrap5 %}

{% block title %}Register{% endblock %}
{% block content %}

<h2>Register</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a> for new registration!
    {% else %}
        <div class="container">
             <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {% bootstrap_form form show_help=False show_label=False %}
                <input type="submit" value="Register" class="btn btn-primary btn-sm">
             </form>
        </div>
    {% endif %}
{% endblock %}
