{% extends 'link/base.html' %}
{%  load crispy_forms_filters %}


{% block title %}
    Login
{% endblock %}

{% block content %}
  <h2>Login</h2>
    {% if user.is_authenticated %}
             You are already logining!
          <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <form method="post">
        {% csrf_token %}
            <table>
            {{ form|crispy }}
                <tr>
                    <td>&nbsp;</td><td><input type="submit" value="Submit" class="btn btn-primary btn-sm"></td>
                </tr>
            </table>
        </form>
    {% endif %}
{% endblock %}
